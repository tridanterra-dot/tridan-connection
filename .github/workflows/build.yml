name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y build-essential git zip unzip openjdk-17-jdk \
          autoconf automake libtool libltdl-dev libffi-dev libssl-dev \
          zlib1g-dev pkg-config ccache
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython
    
    - name: Create buildozer.spec (solo ARM64)
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Tridan Connection
        package.name = tridan
        package.domain = org.test
        source.dir = .
        source.include_exts = py
        version = 1.0
        requirements = python3,kivy,pyjnius
        orientation = portrait

        [buildozer]
        log_level = 2
        warn_on_root = 0

        android.permissions = INTERNET,BLUETOOTH,BLUETOOTH_ADMIN,ACCESS_FINE_LOCATION
        android.api = 33
        android.minapi = 21
        android.ndk = 25b
        android.archs = arm64-v8a
        android.accept_sdk_license = True
        EOF
        
        cat buildozer.spec
    
    - name: Inicio del build (dejar que p4a descargue pyjnius)
      run: |
        echo "üî® Iniciando build inicial para que p4a descargue dependencias..."
        timeout 600 yes | buildozer android debug || true
    
    - name: PARCHEAR pyjnius en el directorio de p4a
      run: |
        echo "üîß Buscando pyjnius descargado por p4a..."
        
        # Buscar donde p4a descarg√≥ pyjnius
        PYJNIUS_PATH=$(find .buildozer/android/platform/build-*/build/other_builds/pyjnius* -name "jnius_utils.pxi" 2>/dev/null | head -1)
        
        if [ -z "$PYJNIUS_PATH" ]; then
          echo "‚ö†Ô∏è pyjnius a√∫n no descargado, buscando en recipes..."
          PYJNIUS_PATH=$(find .buildozer/android/platform/python-for-android/pythonforandroid/recipes/pyjnius -name "jnius_utils.pxi" 2>/dev/null | head -1)
        fi
        
        if [ -n "$PYJNIUS_PATH" ]; then
          echo "‚úÖ Encontrado en: $PYJNIUS_PATH"
          echo "üìù Contenido ANTES del parche:"
          grep -n "isinstance.*long" "$PYJNIUS_PATH" || echo "Ya parcheado"
          
          echo "üîß Aplicando parche..."
          sed -i 's/isinstance(\([^,]*\), long)/isinstance(\1, int)/g' "$PYJNIUS_PATH"
          
          echo "‚úÖ Contenido DESPU√âS del parche:"
          grep -n "isinstance.*long" "$PYJNIUS_PATH" || echo "‚úÖ PARCHE EXITOSO"
        else
          echo "‚ùå No se encontr√≥ pyjnius. Continuando..."
        fi
        
        # Buscar TODOS los archivos pyjnius_utils.pxi y parcharlos
        find .buildozer -name "jnius_utils.pxi" -exec sed -i 's/isinstance(\([^,]*\), long)/isinstance(\1, int)/g' {} \;
        
        echo "üîç Verificaci√≥n final en TODOS los archivos pyjnius:"
        find .buildozer -name "jnius_utils.pxi" -exec grep -l "long" {} \; || echo "‚úÖ Todos parcheados"
    
    - name: BUILD FINAL con pyjnius parcheado
      run: |
        echo "üöÄ Build final con pyjnius ya parcheado..."
        echo "‚è∞ $(date)"
        
        yes | buildozer -v android debug 2>&1
        
        echo "‚è∞ $(date)"
        ls -lh bin/ || echo "Revisando..."
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tridan-apk
        path: bin/*.apk
        if-no-files-found: warn
