name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies (incluyendo libltdl-dev)
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          automake \
          libtool \
          libltdl-dev \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          pkg-config \
          ccache
        
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython
    
    - name: Patch pyjnius for Python 3
      run: |
        git clone https://github.com/kivy/pyjnius.git /tmp/pyjnius
        sed -i 's/isinstance(\([^,]*\), long)/isinstance(\1, int)/g' \
          /tmp/pyjnius/jnius/jnius_utils.pxi
        mkdir -p $GITHUB_WORKSPACE/p4a-recipes/pyjnius
        cp -r /tmp/pyjnius/. $GITHUB_WORKSPACE/p4a-recipes/pyjnius/
        echo "‚úÖ pyjnius parcheado"

    - name: Create clean buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Tridan Connection
        package.name = tridan
        package.domain = org.test
        source.dir = .
        source.include_exts = py
        version = 1.0
        requirements = python3,kivy,pyjnius
        orientation = portrait
        fullscreen = 0
        p4a.local_recipes = ./p4a-recipes

        [buildozer]
        log_level = 2
        warn_on_root = 0

        android.permissions = INTERNET,BLUETOOTH,BLUETOOTH_ADMIN,ACCESS_FINE_LOCATION
        android.api = 33
        android.minapi = 21
        android.ndk = 25b
        android.archs = arm64-v8a
        android.accept_sdk_license = True
        android.skip_update = False
        android.copy_libs = 1
        EOF
        
        cat buildozer.spec
    
    - name: Build APK
      run: |
        echo "üî® Build con libltdl-dev instalado"
        echo "‚è∞ $(date)"
        yes | buildozer -v android debug 2>&1
        echo "‚è∞ $(date)"
        ls -lh bin/ || echo "Verificando bin/"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tridan-apk
        path: bin/*.apk
        if-no-files-found: warn
