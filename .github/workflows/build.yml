name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y build-essential git zip unzip openjdk-17-jdk \
          autoconf automake libtool libltdl-dev libffi-dev libssl-dev \
          zlib1g-dev pkg-config ccache
        pip install --upgrade pip setuptools wheel
        pip install buildozer
        pip install cython==0.29.37
    
    - name: PARCHEAR pyjnius ANTES (manual)
      run: |
        echo "üîß Clonando y parcheando pyjnius master..."
        mkdir patched_pyjnius
        cd patched_pyjnius
        git clone https://github.com/kivy/pyjnius.git .
        git checkout master
        
        echo "üìù Aplicando parche agresivo..."
        # Reemplazar TODAS las ocurrencias de long
        sed -i 's/\blong\b/int/g' jnius/jnius_utils.pxi
        sed -i 's/isinstance(arg, long)/isinstance(arg, int)/g' jnius/jnius_utils.pxi
        
        echo "‚úÖ Verificaci√≥n:"
        grep -n "long" jnius/jnius_utils.pxi || echo "‚úÖ Sin 'long'"
        
        cd ..
        pip install -e patched_pyjnius
        echo "‚úÖ pyjnius parcheado instalado"
    
    - name: Limpiar TODO el cache
      run: |
        echo "üßπ Limpieza TOTAL..."
        rm -rf .buildozer
        rm -rf bin
        rm -rf cache
        rm -rf .buildozer_cache
        buildozer android clean || true
        echo "‚úÖ Cache eliminado"
    
    - name: Create buildozer.spec (con p4a develop)
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Tridan Connection
        package.name = tridan
        package.domain = org.test
        source.dir = .
        source.include_exts = py
        version = 1.0
        requirements = python3,kivy==2.3.0,cython==0.29.37
        orientation = portrait
        fullscreen = 0

        [buildozer]
        log_level = 2
        warn_on_root = 0

        android.permissions = INTERNET,BLUETOOTH,BLUETOOTH_ADMIN,ACCESS_FINE_LOCATION
        android.api = 33
        android.minapi = 21
        android.ndk = 25b
        android.archs = arm64-v8a
        android.accept_sdk_license = True
        
        p4a.fork = kivy
        p4a.branch = develop
        EOF
        
        echo "‚úÖ buildozer.spec creado:"
        cat buildozer.spec
    
    - name: BUILD COMPLETO
      run: |
        echo "üî® BUILD CON:"
        echo "  - pyjnius YA instalado (parcheado)"
        echo "  - Cython 0.29.37"
        echo "  - p4a develop"
        echo "  - Solo ARM64"
        echo "  - Cache limpio"
        echo ""
        echo "‚è∞ Inicio: $(date)"
        
        yes | buildozer -v android debug 2>&1
        
        echo ""
        echo "‚è∞ Fin: $(date)"
        ls -lh bin/ || echo "Verificando..."
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tridan-connection-apk
        path: bin/*.apk
        if-no-files-found: warn
    
    - name: Upload logs si falla
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs-completos
        path: |
          .buildozer/
        if-no-files-found: ignore
