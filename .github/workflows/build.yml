name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git libffi-dev libssl-dev \
          libtool libtool-bin automake autoconf pkg-config openjdk-17-jdk \
          zip unzip
    
    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        buildozer --version
    
    - name: Patch pyjnius for Python 3
      run: |
        echo "üîß Clonando pyjnius..."
        git clone https://github.com/kivy/pyjnius.git /tmp/pyjnius
        
        echo "üîß Aplicando parche Python 3..."
        sed -i 's/isinstance(\([^,]*\), long)/isinstance(\1, int)/g' /tmp/pyjnius/jnius/jnius_utils.pxi
        
        echo "‚úÖ Verificando parche:"
        grep -n "long" /tmp/pyjnius/jnius/jnius_utils.pxi || echo "‚úÖ Sin referencias a 'long'"
        
        echo "üìÅ Copiando a recetas locales..."
        mkdir -p $GITHUB_WORKSPACE/p4a-recipes/pyjnius
        cp -r /tmp/pyjnius/. $GITHUB_WORKSPACE/p4a-recipes/pyjnius/
        ls $GITHUB_WORKSPACE/p4a-recipes/pyjnius/
    
    - name: Update buildozer.spec
      run: |
        echo "üìù Actualizando buildozer.spec..."
        
        # Agregar local recipes si no existe
        grep -q "p4a.local_recipes" buildozer.spec || \
          echo "p4a.local_recipes = ./p4a-recipes" >> buildozer.spec
        
        echo "‚úÖ buildozer.spec actualizado:"
        cat buildozer.spec
    
    - name: Accept Android licenses
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        yes | buildozer android debug 2>&1 | head -50 || true
        
    - name: Build APK
      run: |
        echo "üî® Iniciando compilaci√≥n completa..."
        echo "‚è∞ Inicio: $(date)"
        
        yes | buildozer -v android debug
        
        echo "‚è∞ Fin: $(date)"
        echo "üìÅ Contenido de bin/:"
        ls -lh bin/ || echo "No hay archivos en bin/"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tridan-apk
        path: bin/*.apk
        if-no-files-found: warn
    
    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-log
        path: |
          .buildozer/android/platform/build-*/dists/*/
        if-no-files-found: warn
