name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git libffi-dev libssl-dev \
          libtool automake autoconf pkg-config openjdk-17-jdk
        pip install buildozer cython
    - name: Build
      run: yes | buildozer -v android debug || true
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: tridan-apk
        path: bin/*.apk
